<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS Drum kit</title>
    <link rel="stylesheet" href="Dayonedrumkit.css">
 </head>
  <body>

    pistes: utiliser timer, date.now, mettre les touches dans tableau...
    
    <div class="keys">
      <div data-key="65" class="key">
       <kbd>A</kbd>
       <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
       <kbd>S</kbd>
       <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
       <kbd>D</kbd>
       <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
       <kbd>F</kbd>
       <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
       <kbd>G</kbd>
       <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
       <kbd>H</kbd>
       <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
       <kbd>J</kbd>
       <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
       <kbd>K</kbd>
       <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
       <kbd>L</kbd>
       <span class="sound">tink</span>
      </div>
    </div>
      <audio data-key="65" src="clap.wav"></audio>
      <audio data-key="83" src="hihat.wav"></audio>
      <audio data-key="68" src="kick.wav"></audio>
      <audio data-key="70" src="openhat.wav"></audio>
      <audio data-key="71" src="boom.wav"></audio>
      <audio data-key="72" src="ride.wav"></audio>
      <audio data-key="74" src="snare.wav"></audio>
      <audio data-key="75" src="tom.wav"></audio>
      <audio data-key="76" src="tink.wav"></audio>

    <script>

    function playSound(e){
        // console.log(e, keyCode);
        const audio = document.querySelector('audio[data-key="' + e.keyCode + '"]')
        const key = document.querySelector('.key[data-key="' + e.keyCode + '"]')
        // console.log(audio);
        if(!audio) return;
        // stop the function from running all together
        audio.currentTime = 0;
        // rewind to the start
        audio.play();
        key.classList.add('playing');
      };

    function removeTransition(e){
        if(e.propertyName !== 'transform') return;
        // skip it if it's not a transform
        console.log(e.propertyName);
        this.classList.remove('playing');
    }
    // var toto = document.getElementById("kbd");
    // function afficher(){
    //   toto.style.display = "auto";
    // }
    // var tata = document.getElementById("afficher");
    // tata.addEventListener("keydown", afficher);
    //
    //
    // var tutu = document.getElementById("cacher");
    // function cacher(){
    //   toto.style.display = "none";
    // }
    //
    // tutu.addEventListener("keyup", cacher);
    //

    const keys = document.querySelectorAll('.key');
    // keys.addEvenlistener('transitionend');
     keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
    </script>
  </body>
</html>
